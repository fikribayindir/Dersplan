<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DersPlan v1 - Ultra Kompakt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #0f172a;
            --card: #ffffff;
            --border: #e2e8f0;
            --sat: env(safe-area-inset-top, 0px);
            --sab: env(safe-area-inset-bottom, 0px);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            background-color: var(--bg); font-family: 'Inter', sans-serif; margin: 0; color: var(--text);
            padding-top: calc(105px + var(--sat)); padding-bottom: calc(20px + var(--sab));
            overflow-x: hidden;
        }

        .header-container {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.98); z-index: 1000;
            border-bottom: 1px solid var(--border); padding-top: var(--sat);
            backdrop-filter: blur(15px);
        }

        .top-brand { height: 45px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #f1f5f9; }
        .logo { font-weight: 900; font-size: 16px; font-style: italic; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        .top-nav { display: flex; height: 45px; padding: 0 12px; gap: 8px; align-items: center; }
        .nav-item {
            flex: 1; display: flex; align-items: center; justify-content: center; gap: 6px;
            height: 32px; border-radius: 8px; color: #94a3b8; cursor: pointer;
            font-size: 10px; font-weight: 800; text-transform: uppercase;
        }
        .nav-item.active { background: #eff6ff; color: var(--primary); }
        .nav-icon { width: 16px; height: 16px; stroke-width: 2.5; }

        main { padding: 10px; width: 100%; max-width: 450px; margin: 0 auto; }
        .hidden { display: none !important; }

        .day-bar { display: flex; gap: 6px; overflow-x: auto; padding: 2px 0 10px 0; scrollbar-width: none; }
        .day-bar::-webkit-scrollbar { display: none; }
        .day-tab { 
            padding: 6px 12px; border-radius: 100px; background: white; border: 1.5px solid var(--border);
            font-size: 10px; font-weight: 800; white-space: nowrap; color: #64748b;
        }
        .day-tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* ULTRA KOMPAKT KART TASARIMI */
        .card { 
            background: white; border-radius: 12px; padding: 6px 10px; margin-bottom: 6px; 
            border: 1px solid var(--border);
        }
        .lesson-row { display: flex; align-items: center; gap: 10px; }
        .card.is-empty { background: #fdfdfd; border-style: dashed; opacity: 0.6; }

        .time-box { 
            min-width: 65px; text-align: left; border-right: 1.5px solid #f1f5f9; padding-right: 8px; 
            display: flex; flex-direction: column; justify-content: center;
        }
        .time-box .idx { font-size: 9px; color: var(--primary); font-weight: 900; text-transform: uppercase; line-height: 1; }
        .time-box .clock { font-weight: 800; font-size: 14px; letter-spacing: -0.3px; color: #1e293b; margin-top: 2px; }
        
        .lesson-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .lesson-info .class-tag { 
            font-size: 9px; font-weight: 900; color: #64748b; 
            margin-bottom: 1px; text-transform: uppercase;
        }
        .lesson-info .title { font-weight: 700; font-size: 13px; text-transform: uppercase; color: #334155; line-height: 1.1; }

        /* AYARLAR */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; }
        input, select { width: 100%; height: 38px; border-radius: 10px; border: 1.5px solid var(--border); padding: 0 10px; font-size: 14px; }
        .lock-box { padding: 10px; border-radius: 12px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        .save-btn { width: 100%; padding: 14px; border-radius: 12px; background: var(--primary); color: white; font-weight: 800; border: none; margin-top: 10px; }

        .bulk-grid { display: grid; grid-template-columns: 50px 1fr 1fr; gap: 6px; align-items: center; }
        .empty-check { padding: 6px 10px; border-radius: 8px; margin-bottom: 6px; border: 1px solid #fecaca; display: flex; align-items: center; gap: 8px; }
        .fade { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header-container">
        <header class="top-brand"><div class="logo">DERS<span>PLAN</span></div></header>
        <nav class="top-nav">
            <div class="nav-item active" id="btnHome" onclick="setPage('home')">PROGRAM</div>
            <div class="nav-item" id="btnSettings" onclick="setPage('settings')">AYARLAR</div>
        </nav>
    </div>

    <main id="pageHome">
        <div class="day-bar" id="dayBar"></div>
        <div id="scheduleList" class="fade"></div>
    </main>

    <main id="pageSettings" class="hidden fade">
        <div class="lock-box" id="lockBox" style="background:#fff1f2; border:1px solid #fecaca;">
            <div>
                <div style="font-weight:900; font-size:12px;" id="lockTxt">DÜZENLEME KİLİTLİ</div>
            </div>
            <button onclick="handleLock()" id="lockToggle" style="padding:6px 12px; border-radius:8px; border:none; background:#ef4444; color:white; font-size:10px; font-weight:800;">AÇ</button>
        </div>

        <div class="card">
            <div class="grid-2">
                <div><label>Başlangıç</label><input type="time" id="cfgStart" disabled></div>
                <div><label>Ders (dk)</label><input type="number" id="cfgDur" disabled></div>
                <div><label>Ten. (dk)</label><input type="number" id="cfgBreak" disabled></div>
                <div><label>Öğle (dk)</label><input type="number" id="cfgLunch" disabled></div>
            </div>
        </div>

        <div class="card" style="background:#eff6ff;">
            <select id="bulkDay" disabled onchange="renderBulkRows()" style="font-weight:800; color:var(--primary);">
                <option>Pazartesi</option><option>Salı</option><option>Çarşamba</option>
                <option>Perşembe</option><option>Cuma</option><option>Cumartesi</option><option>Pazar</option>
            </select>
        </div>
        <div id="bulkRows"></div>
        <button class="save-btn" id="btnSave" disabled onclick="saveAll()">KAYDET</button>
    </main>

    <script>
        const lessons = {
            "09": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "FİZİK", "KİMYA", "BİYOLOJİ", "TARİH", "COĞRAFYA", "ARAPÇA", "KURAN-I KERİM", "BEDEN EĞİTİMİ", "SAĞLIK BİLGİSİ", "REHBERLİK", "TEMEL DİNİ BİLGİLER"],
            "10": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "FİZİK", "KİMYA", "BİYOLOJİ", "TARİH", "COĞRAFYA", "FELSEFE", "HADİS", "FIKIH", "SİYER", "ARAPÇA", "KURAN-I KERİM", "BEDEN EĞİTİMİ"],
            "11": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "TARİH", "COĞRAFYA", "FELSEFE", "TEFSİR", "AKAİD", "HİTABET", "ARAPÇA", "KURAN-I KERİM", "SEÇMELİ DERS", "BEDEN EĞİTİMİ"],
            "12": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "T.C. İNKILAP TARİHİ", "COĞRAFYA", "DİNLER TARİHİ", "KELAM", "ARAPÇA", "İSLAM KÜLTÜR VE MEDENİYETİ", "KURAN-I KERİM", "REHBERLİK", "SEÇMELİ DERS"]
        };
        const classSubs = { "09": ["A", "B", "C", "D", "E", "I", "J"], "10": ["A", "B", "C", "D", "I", "J"], "11": ["A", "B", "I", "J"], "12": ["A", "B", "C", "I", "J"] };
        const gunList = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];

        let db = JSON.parse(localStorage.getItem('dersPlan_v1')) || {
            schedule: [],
            config: { start: "08:15", duration: 40, break: 10, lunch: 45 }
        };

        let currentActiveDay = gunList[new Date().getDay()] || "Pazartesi";
        let isEditingUnlocked = false;

        function getTimes() {
            let res = []; let time = db.config.start || "08:15";
            for(let i=0; i<8; i++) {
                res.push(time);
                let [h, m] = time.split(':').map(Number);
                let d = new Date(); d.setHours(h, m + parseInt(db.config.duration));
                let gap = (i === 4) ? parseInt(db.config.lunch) : parseInt(db.config.break);
                d.setMinutes(d.getMinutes() + gap);
                time = String(d.getHours()).padStart(2, '0') + ":" + String(d.getMinutes()).padStart(2, '0');
            }
            return res;
        }

        function setPage(p) {
            document.getElementById('pageHome').classList.toggle('hidden', p !== 'home');
            document.getElementById('pageSettings').classList.toggle('hidden', p !== 'settings');
            document.getElementById('btnHome').classList.toggle('active', p === 'home');
            document.getElementById('btnSettings').classList.toggle('active', p === 'settings');
            if(p === 'home') renderHome();
            if(p === 'settings') renderBulkRows();
        }

        function handleLock() {
            isEditingUnlocked = !isEditingUnlocked;
            const btn = document.getElementById('lockToggle');
            btn.innerText = isEditingUnlocked ? "KİLİTLE" : "AÇ";
            btn.style.background = isEditingUnlocked ? "#22c55e" : "#ef4444";
            document.getElementById('lockTxt').innerText = isEditingUnlocked ? "DÜZENLEME AÇIK" : "DÜZENLEME KİLİTLİ";
            document.querySelectorAll('#pageSettings input, #pageSettings select, #btnSave').forEach(el => el.disabled = !isEditingUnlocked);
            renderBulkRows();
        }

        function renderHome() {
            const list = document.getElementById('scheduleList');
            const dayData = db.schedule.filter(s => s.day === currentActiveDay).sort((a,b) => a.idx - b.idx);
            const times = getTimes();
            if(dayData.length === 0) {
                list.innerHTML = `<div class="card" style="text-align:center; padding:30px; color:#94a3b8; font-size:11px;">PROGRAM BOŞ</div>`;
                return;
            }
            let html = "";
            dayData.forEach(s => {
                const isEmpty = s.isEmpty === true;
                html += `<div class="card ${isEmpty ? 'is-empty' : ''}">
                    <div class="lesson-row">
                        <div class="time-box">
                            <div class="idx">${s.idx}. DERS</div>
                            <div class="clock">${times[s.idx-1]}</div>
                        </div>
                        <div class="lesson-info">
                            <span class="class-tag">${isEmpty ? 'MÜSAİT' : s.class}</span>
                            <div class="title">${isEmpty ? 'BOŞ DERS' : s.lesson}</div>
                        </div>
                    </div>
                </div>`;
            });
            list.innerHTML = html;
        }

        function renderBulkRows() {
            const container = document.getElementById('bulkRows');
            const day = document.getElementById('bulkDay').value;
            let html = "";
            for(let i=1; i<=8; i++) {
                const s = db.schedule.find(x => x.day === day && x.idx === i) || {};
                const lvl = s.class ? s.class.split('/')[0] : "";
                const isEmpty = s.isEmpty === true;
                html += `<div class="card">
                    <div class="empty-check">
                        <input type="checkbox" id="chk-${i}" ${isEmpty ? 'checked' : ''} onchange="toggleFormRow(${i})" ${!isEditingUnlocked ? 'disabled' : ''}>
                        <label for="chk-${i}" style="color:#ef4444; margin:0;">BOŞ</label>
                    </div>
                    <div id="row-ui-${i}" style="${isEmpty ? 'opacity:0.2; pointer-events:none;' : ''}">
                        <div class="bulk-grid">
                            <span style="font-size:9px; font-weight:900; color:var(--primary)">${i}. DERS</span>
                            <select id="lvl-${i}" onchange="updateFilters(${i})" ${!isEditingUnlocked ? 'disabled' : ''}>
                                <option value="">Sınıf</option>
                                <option value="09" ${lvl=='09'?'selected':''}>9</option>
                                <option value="10" ${lvl=='10'?'selected':''}>10</option>
                                <option value="11" ${lvl=='11'?'selected':''}>11</option>
                                <option value="12" ${lvl=='12'?'selected':''}>12</option>
                            </select>
                            <select id="sub-${i}" ${!isEditingUnlocked ? 'disabled' : ''}><option value="">Şube</option></select>
                        </div>
                        <select id="les-${i}" style="margin-top:5px;" ${!isEditingUnlocked ? 'disabled' : ''}><option value="">Ders Seçin</option></select>
                    </div>
                </div>`;
            }
            container.innerHTML = html;
            for(let i=1; i<=8; i++) {
                updateFilters(i);
                const s = db.schedule.find(x => x.day === day && x.idx === i) || {};
                if(s.class) {
                    document.getElementById(`sub-${i}`).value = s.class.split('/')[1] || "";
                    document.getElementById(`les-${i}`).value = s.lesson || "";
                }
            }
        }

        function toggleFormRow(i) {
            const isChecked = document.getElementById(`chk-${i}`).checked;
            const ui = document.getElementById(`row-ui-${i}`);
            ui.style.opacity = isChecked ? "0.2" : "1";
            ui.style.pointerEvents = isChecked ? "none" : "auto";
        }

        function updateFilters(i) {
            const lvl = document.getElementById(`lvl-${i}`).value;
            const sub = document.getElementById(`sub-${i}`);
            const les = document.getElementById(`les-${i}`);
            const ps = sub.value, pl = les.value;
            sub.innerHTML = '<option value="">Şube</option>';
            if(lvl) classSubs[lvl].forEach(x => sub.innerHTML += `<option value="${x}">${x}</option>`);
            sub.value = ps;
            les.innerHTML = '<option value="">Ders Seçin</option>';
            if(lvl) lessons[lvl].sort().forEach(x => les.innerHTML += `<option value="${x}">${x}</option>`);
            les.value = pl;
        }

        function saveAll() {
            db.config.start = document.getElementById('cfgStart').value;
            db.config.duration = document.getElementById('cfgDur').value;
            db.config.break = document.getElementById('cfgBreak').value;
            db.config.lunch = document.getElementById('cfgLunch').value;
            const day = document.getElementById('bulkDay').value;
            let temp = db.schedule.filter(x => x.day !== day);
            for(let i=1; i<=8; i++) {
                const isEmpty = document.getElementById(`chk-${i}`).checked;
                const lvl = document.getElementById(`lvl-${i}`).value;
                const sub = document.getElementById(`sub-${i}`).value;
                const les = document.getElementById(`les-${i}`).value;
                if(isEmpty) { temp.push({ day, idx: i, lesson: "BOŞ DERS", class: "BOŞ", isEmpty: true }); }
                else if(lvl && sub && les) { temp.push({ day, idx: i, lesson: les, class: `${lvl}/${sub}`, isEmpty: false }); }
            }
            db.schedule = temp;
            localStorage.setItem('dersPlan_v1', JSON.stringify(db));
            handleLock(); setPage('home');
        }

        window.onload = () => {
            const bar = document.getElementById('dayBar');
            ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"].forEach(d => {
                const btn = document.createElement('div');
                btn.className = `day-tab ${d === currentActiveDay ? 'active' : ''}`;
                btn.innerText = d;
                btn.onclick = () => {
                    currentActiveDay = d;
                    document.querySelectorAll('.day-tab').forEach(t => t.classList.toggle('active', t.innerText === d));
                    renderHome();
                };
                bar.appendChild(btn);
            });
            document.getElementById('cfgStart').value = db.config.start;
            document.getElementById('cfgDur').value = db.config.duration;
            document.getElementById('cfgBreak').value = db.config.break;
            document.getElementById('cfgLunch').value = db.config.lunch;
            renderHome();
        };
    </script>
</body>
</html>
