<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DersPlan v1 - Soft Dark Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            /* SOFT DARK TEMA DEĞİŞKENLERİ */
            --primary: #3b82f6;          /* Parlak Mavi */
            --primary-light: #1e293b;    /* Koyu Etiket Arkaplanı */
            --bg: #0f172a;               /* Ana Zemin (Koyu Lacivert) */
            --text-main: #f8fafc;        /* Beyaz Ana Metin */
            --text-sub: #94a3b8;         /* Gri Alt Metin */
            --card: #1e293b;             /* Kart Arkaplanı */
            --border: #334155;           /* Koyu Kenarlıklar */
            --sat: env(safe-area-inset-top, 0px);
            --sab: env(safe-area-inset-bottom, 0px);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            background-color: var(--bg); font-family: 'Inter', sans-serif; margin: 0; color: var(--text-main);
            padding-top: calc(115px + var(--sat)); padding-bottom: calc(20px + var(--sab));
            overflow-x: hidden;
        }

        /* HEADER & NAV */
        .header-container {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.9); z-index: 1000;
            border-bottom: 1px solid var(--border); padding-top: var(--sat);
            backdrop-filter: blur(20px);
        }
        .top-brand { height: 45px; display: flex; align-items: center; justify-content: center; }
        .logo { font-weight: 800; font-size: 20px; color: #fff; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); font-weight: 900; }
        .top-nav { display: flex; height: 50px; padding: 0 16px; gap: 10px; align-items: center; }
        .nav-item {
            flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px;
            height: 38px; border-radius: 12px; color: var(--text-sub); cursor: pointer;
            font-size: 13px; font-weight: 700; transition: 0.2s;
        }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .nav-icon { width: 18px; height: 18px; stroke-width: 2.5; }

        /* DAY BAR */
        .day-bar { display: flex; gap: 8px; overflow-x: auto; padding: 8px 12px 15px 12px; scrollbar-width: none; }
        .day-bar::-webkit-scrollbar { display: none; }
        .day-tab {
            padding: 10px 18px; border-radius: 12px; background: var(--card); border: 1px solid var(--border);
            font-size: 14px; font-weight: 700; white-space: nowrap; color: var(--text-sub);
        }
        .day-tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* CONTENT */
        main { padding: 12px; width: 100%; max-width: 550px; margin: 0 auto; min-height: 60vh; }
        .hidden { display: none !important; }
        .list-labels { display: flex; align-items: center; padding: 0 10px 8px 10px; font-size: 11px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; }
        .card {
            background: var(--card); border-radius: 18px; padding: 16px; margin-bottom: 12px;
            border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        .lesson-row { display: flex; align-items: center; gap: 12px; }
        .item-idx { color: var(--primary); width: 25px; font-size: 18px; font-weight: 900; }
        .item-time { color: var(--text-sub); width: 100px; font-size: 14px; font-weight: 700; }
        .item-class { 
            color: #fff; background: var(--primary); padding: 5px 10px; border-radius: 10px; 
            min-width: 60px; text-align: center; font-size: 13px; font-weight: 900; 
        }
        .item-title { text-transform: uppercase; flex: 1; color: var(--text-main); font-size: 17px; font-weight: 800; }

        /* SETTINGS ELEMENTS */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        input, select { 
            background: #0f172a; border: 1px solid var(--border); color: #fff;
            height: 38px; font-size: 14px; border-radius: 8px; padding: 0 8px; font-weight: 600; width: 100%; 
        }
        label { font-size: 10px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; margin-bottom: 2px; display: block; }
        .lock-box { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-radius: 14px; margin-bottom: 12px; }
        .btn-action {
            width: 100%; padding: 15px; border-radius: 16px; border: none;
            background: var(--primary); color: white; font-weight: 800; font-size: 16px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body id="swipeArea">
    <div class="header-container">
        <header class="top-brand"><div class="logo">DERS<span>PLAN</span></div></header>
        <nav class="top-nav">
            <div class="nav-item active" id="btnHome" onclick="setPage('home')">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2.5" stroke-linecap="round"></path></svg>
                <span>PROGRAM</span>
            </div>
            <div class="nav-item" id="btnSettings" onclick="setPage('settings')">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-width="2.5" stroke-linecap="round"></path></svg>
                <span>AYARLAR</span>
            </div>
        </nav>
    </div>

    <main id="pageHome">
        <div class="day-bar" id="dayBar"></div>
        <div class="list-labels">
            <div style="width:25px">#</div><div style="width:100px">ZAMAN</div><div style="width:65px; text-align:center">SINIF</div><div>DERS</div>
        </div>
        <div id="scheduleList" class="fade"></div>
    </main>

    <main id="pageSettings" class="hidden fade">
        <div class="lock-box" id="lockBox" style="background: #450a0a; border: 1px solid #991b1b;">
            <div>
                <div style="font-weight:800; font-size:13px; color:#fecaca;" id="lockTxt">DÜZENLEME KİLİDİ</div>
                <div style="font-size:10px; color:#94a3b8;">Değişiklik için kilidi açın</div>
            </div>
            <button onclick="handleLock()" id="lockToggle" style="padding:6px 12px; border-radius:8px; background:#f43f5e; color:white; border:none; font-weight:800; font-size:11px;">KİLİDİ AÇ</button>
        </div>

        <div class="card" style="padding:10px">
            <div class="grid-2">
                <div><label>Başlangıç</label><input type="time" id="cfgStart" disabled></div>
                <div><label>Ders (dk)</label><input type="number" id="cfgDur" disabled></div>
                <div><label>Teneffüs</label><input type="number" id="cfgBreak" disabled></div>
                <div><label>Öğle Arası</label><input type="number" id="cfgLunch" disabled></div>
            </div>
        </div>

        <div class="card" style="padding:10px">
            <label>GÜN SEÇ</label>
            <select id="bulkDay" disabled onchange="renderBulkRows()" style="font-weight:800; background:#0f172a">
                <option>Pazartesi</option><option>Salı</option><option>Çarşamba</option>
                <option>Perşembe</option><option>Cuma</option><option>Cumartesi</option><option>Pazar</option>
            </select>
        </div>

        <div id="bulkRows"></div>
        <button class="btn-action" id="btnSave" disabled onclick="saveAll()" style="margin-top: 10px;">KAYDET</button>
    </main>

    <script>
        /* Veri ve Mantık Yapısı */
        const lessons = {
            "09": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "FİZİK", "KİMYA", "BİYOLOJİ", "TARİH", "COĞRAFYA", "ARAPÇA", "KURAN-I KERİM", "BEDEN EĞİTİMİ", "SAĞLIK BİLGİSİ", "REHBERLİK"],
            "10": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "FİZİK", "KİMYA", "BİYOLOJİ", "TARİH", "COĞRAFYA", "FELSEFE", "HADİS", "FIKIH", "SİYER", "ARAPÇA", "KURAN-I KERİM"],
            "11": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "TARİH", "COĞRAFYA", "FELSEFE", "TEFSİR", "AKAİD", "HİTABET", "MESLEKİ ARAPÇA", "KURAN-I KERİM"],
            "12": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "T.C. İNKILAP TARİHİ", "COĞRAFYA", "DİNLER TARİHİ", "KELAM", "MESLEKİ ARAPÇA", "KURAN-I KERİM"]
        };
        const classSubs = { "09": ["A","B","C","D","E","I","J"], "10": ["A","B","C","D","I","J"], "11": ["A","B","I","J"], "12": ["A","B","C","I","J"] };
        const gunList = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let db = JSON.parse(localStorage.getItem('dersPlan_v1')) || {
            schedule: [],
            config: { start: "08:15", duration: 40, break: 10, lunch: 45 }
        };

        let dayIdx = new Date().getDay();
        let currentActiveDay = gunList[dayIdx === 0 ? 6 : dayIdx - 1] || "Pazartesi";
        let isEditingUnlocked = false;

        function getTimes() {
            let res = []; let time = db.config.start;
            for(let i=0; i<8; i++) {
                res.push(time);
                let [h, m] = time.split(':').map(Number);
                let d = new Date(); d.setHours(h, m + parseInt(db.config.duration));
                let gap = (i === 4) ? parseInt(db.config.lunch) : parseInt(db.config.break);
                d.setMinutes(d.getMinutes() + gap);
                time = String(d.getHours()).padStart(2, '0') + ":" + String(d.getMinutes()).padStart(2, '0');
            }
            return res;
        }

        function setPage(p) {
            document.getElementById('pageHome').classList.toggle('hidden', p !== 'home');
            document.getElementById('pageSettings').classList.toggle('hidden', p !== 'settings');
            document.getElementById('btnHome').classList.toggle('active', p === 'home');
            document.getElementById('btnSettings').classList.toggle('active', p === 'settings');
            if(p === 'home') renderHome();
            window.scrollTo(0,0);
        }

        function handleLock() {
            isEditingUnlocked = !isEditingUnlocked;
            const lb = document.getElementById('lockBox');
            lb.style.background = isEditingUnlocked ? "#064e3b" : "#450a0a";
            lb.style.borderColor = isEditingUnlocked ? "#059669" : "#991b1b";
            document.getElementById('lockToggle').innerText = isEditingUnlocked ? "KİLİTLE" : "KİLİDİ AÇ";
            document.getElementById('lockTxt').innerText = isEditingUnlocked ? "DÜZENLEME AKTİF" : "DÜZENLEME KİLİDİ";
            document.getElementById('lockTxt').style.color = isEditingUnlocked ? "#a7f3d0" : "#fecaca";
            document.querySelectorAll('#pageSettings input, #pageSettings select, #btnSave').forEach(el => el.disabled = !isEditingUnlocked);
            renderBulkRows();
        }

        function renderHome() {
            const list = document.getElementById('scheduleList');
            const dayData = db.schedule.filter(s => s.day === currentActiveDay).sort((a,b) => a.idx - b.idx);
            const times = getTimes();
            
            document.querySelectorAll('.day-tab').forEach(t => {
                t.classList.toggle('active', t.innerText === currentActiveDay);
                if(t.innerText === currentActiveDay) t.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            });

            if(dayData.length === 0) {
                list.innerHTML = `<div class="card" style="text-align:center; color:var(--text-sub);">Ders girişi yok</div>`;
                return;
            }
            let html = "";
            dayData.forEach(s => {
                let [h, m] = times[s.idx-1].split(':').map(Number);
                let d = new Date(); d.setHours(h, m + parseInt(db.config.duration));
                let endTime = String(d.getHours()).padStart(2, '0') + ":" + String(d.getMinutes()).padStart(2, '0');
                html += `<div class="card" style="${s.isEmpty ? 'opacity:0.4' : ''}">
                    <div class="lesson-row">
                        <div class="item-idx">${s.idx}</div>
                        <div class="item-time">${times[s.idx-1]} - ${endTime}</div>
                        <div class="item-class">${s.isEmpty ? '-' : s.class}</div>
                        <div class="item-title">${s.lesson}</div>
                    </div>
                </div>`;
            });
            list.innerHTML = html;
        }

        function renderBulkRows() {
            const container = document.getElementById('bulkRows');
            const day = document.getElementById('bulkDay').value;
            let html = "";
            for(let i=1; i<=8; i++) {
                const s = db.schedule.find(x => x.day === day && x.idx === i) || {};
                const lvl = s.class ? s.class.split('/')[0] : "";
                html += `<div class="card" style="padding:10px; margin-bottom:5px">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px">
                        <span style="color:var(--primary); font-weight:900">${i}. DERS</span>
                        <label style="display:inline"><input type="checkbox" id="chk-${i}" ${s.isEmpty?'checked':''} onchange="renderBulkRows()" ${!isEditingUnlocked?'disabled':''} style="width:14px;height:14px"> Boş</label>
                    </div>
                    <div style="display:${s.isEmpty?'none':'block'}">
                        <div class="grid-2">
                            <select id="lvl-${i}" onchange="updateFilters(${i})" ${!isEditingUnlocked?'disabled':''}>
                                <option value="">Sınıf</option><option value="09" ${lvl=='09'?'selected':''}>9</option>
                                <option value="10" ${lvl=='10'?'selected':''}>10</option><option value="11" ${lvl=='11'?'selected':''}>11</option>
                                <option value="12" ${lvl=='12'?'selected':''}>12</option>
                            </select>
                            <select id="sub-${i}" ${!isEditingUnlocked?'disabled':''}><option value="">Şube</option></select>
                        </div>
                        <select id="les-${i}" style="margin-top:4px" ${!isEditingUnlocked?'disabled':''}><option value="">Ders Seçin</option></select>
                    </div>
                </div>`;
            }
            container.innerHTML = html;
            for(let i=1; i<=8; i++) {
                updateFilters(i);
                const s = db.schedule.find(x => x.day === day && x.idx === i) || {};
                if(s.class) {
                    document.getElementById(`sub-${i}`).value = s.class.split('/')[1] || "";
                    document.getElementById(`les-${i}`).value = s.lesson || "";
                }
            }
        }

        function updateFilters(i) {
            const lvl = document.getElementById(`lvl-${i}`).value;
            const sub = document.getElementById(`sub-${i}`);
            const les = document.getElementById(`les-${i}`);
            if(!lvl) return;
            const ps = sub.value, pl = les.value;
            sub.innerHTML = '<option value="">Şube</option>';
            classSubs[lvl].forEach(x => sub.innerHTML += `<option value="${x}">${x}</option>`);
            sub.value = ps;
            les.innerHTML = '<option value="">Ders Seçin</option>';
            lessons[lvl].sort().forEach(x => les.innerHTML += `<option value="${x}">${x}</option>`);
            les.value = pl;
        }

        function saveAll() {
            db.config = {
                start: document.getElementById('cfgStart').value,
                duration: document.getElementById('cfgDur').value,
                break: document.getElementById('cfgBreak').value,
                lunch: document.getElementById('cfgLunch').value
            };
            const day = document.getElementById('bulkDay').value;
            db.schedule = db.schedule.filter(x => x.day !== day);
            for(let i=1; i<=8; i++) {
                const isEmpty = document.getElementById(`chk-${i}`).checked;
                const lvl = document.getElementById(`lvl-${i}`).value;
                const sub = document.getElementById(`sub-${i}`).value;
                const les = document.getElementById(`les-${i}`).value;
                if(isEmpty) db.schedule.push({ day, idx: i, lesson: "BOŞ DERS", class: "-", isEmpty: true });
                else if(lvl && sub && les) db.schedule.push({ day, idx: i, lesson: les, class: `${lvl}/${sub}`, isEmpty: false });
            }
            localStorage.setItem('dersPlan_v1', JSON.stringify(db));
            handleLock(); setPage('home');
        }

        /* Swipe Algılama */
        let touchstartX = 0; let touchendX = 0;
        function handleGesture() {
            let idx = gunList.indexOf(currentActiveDay);
            if (touchendX < touchstartX - 70 && idx < 6) currentActiveDay = gunList[idx + 1];
            if (touchendX > touchstartX + 70 && idx > 0) currentActiveDay = gunList[idx - 1];
            renderHome();
        }

        window.onload = () => {
            const bar = document.getElementById('dayBar');
            gunList.forEach(d => {
                const btn = document.createElement('div');
                btn.className = `day-tab ${d === currentActiveDay ? 'active' : ''}`;
                btn.innerText = d;
                btn.onclick = () => { currentActiveDay = d; renderHome(); };
                bar.appendChild(btn);
            });
            document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX, false);
            document.addEventListener('touchend', e => { 
                touchendX = e.changedTouches[0].screenX; 
                if(!document.getElementById('pageHome').classList.contains('hidden')) handleGesture(); 
            }, false);
            document.getElementById('cfgStart').value = db.config.start;
            document.getElementById('cfgDur').value = db.config.duration;
            document.getElementById('cfgBreak').value = db.config.break;
            document.getElementById('cfgLunch').value = db.config.lunch;
            renderHome();
        };
    </script>
</body>
</html>
